<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>
    {% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}
    {% else %}{{ site.title | escape }}{% endif %}
  </title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  <meta itemprop="name" content="Renka's blog" />
  <meta itemprop="description" content="Renka&#39;s blog Site. University student,web designer,Vocaloid Producer, and more." />
  <meta itemprop="image" content="https://renquashy.ml/icons/icon.pngg" />

  <meta property="og:url" content="https://rayce.ml/about" />
  <meta property="og:type" content="article" />
  <meta property="og:site_name" content="Renka's blog" />
  <meta property="og:title" content="Renka's blog" />
  <meta property="og:description" content="Renka&#39;s blog Site. University student,web designer,Vocaloid Producer, and more." />
  <meta property="og:image" content="https://renquashy.ml/icons/icon.png" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@ichigomochi1220" /> 
  <meta name="twitter:creator" content="@ichigomochi1220" />
  <meta name="twitter:title" content="Renka's blog" />
  <meta name="twitter:description" content="Renka&#39;s blog Site. University student,web designer,Vocaloid Producer, and more." />
  <meta name="twitter:image" content="https://renquashy.ml/icons/icon.png" />

</head>
